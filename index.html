<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="./images/mesto_logo.svg" alt="Место_лого" class="header__logo"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./images/kusto.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <h3 class="elements__name">Карачаевск</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__image">
        <h3 class="elements__name">Гора Эльбрус</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__card">
        <img src="./images/dombay.jpg" alt="Домбай" class="elements__image">
        <h3 class="elements__name">Домбай</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__card">
        <img src="./images/bornitskiy.jpg" alt="Борницкий карьер" class="elements__image">
        <h3 class="elements__name">Борницкий Карьер</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__card">
        <img src="./images/waterfall.jpg" alt="Саблино" class="elements__image">
        <h3 class="elements__name">Саблино</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__card">
        <img src="./images/ruskeala.jpg" alt="Рускеала" class="elements__image">
        <h3 class="elements__name">Рускеала</h3>
        <button class="elements__like-button" type="button"></button>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_user-info" class="popup__form">
          <input type="text" value="" name="PopupName" class="popup__input popup__input_value_name">
          <input type="text" value="" name="PopupJob" class="popup__input popup__input_value_job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
