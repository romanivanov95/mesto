<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="./images/mesto_logo.svg" alt="Место_лого" class="header__logo"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./images/kusto.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup popup_value_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_user-info" class="popup__form">
          <input type="text" value="" name="PopupUserName" class="popup__input popup__input_value_name">
          <input type="text" value="" name="PopupUserJob" class="popup__input popup__input_value_job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_value_add-element">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="popup_new-element" class="popup__form">
          <input type="text" required value="" name="PopupElementName" class="popup__input popup__input_value_element-name" placeholder="Название">
          <input type="text" required value="" name="PopupElementLink" class="popup__input popup__input_value_element-link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_value_image-fullsize">
      <div class="popup__container-image-fullsize">
        <img class="popup__fullsize-image" src=" " alt="">
        <p class="popup__fullsize-image-name"></p>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <template id="elements">
      <div class="elements__card">
        <img src=" " alt="" class="elements__image">
        <h3 class="elements__name"></h3>
        <button class="elements__like-button" type="button"></button>
        <button class="elements__delete-button" type="button"></button>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
